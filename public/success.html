<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paiement Reussi - SPORTWEAR</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;800;900&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #FF6B35;
            --success: #10b981;
            --dark: #0f172a;
            --gray: #64748b;
            --light: #f8fafc;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #f0fdf4 0%, #dcfce7 100%);
            overflow: hidden;
            position: relative;
        }

        /* CONFETTI ANIMATION */
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            top: -10px;
            animation: confetti-fall 4s ease-in-out infinite;
        }

        @keyframes confetti-fall {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
        }

        .confetti:nth-child(1) { left: 10%; background: #FF6B35; animation-delay: 0s; }
        .confetti:nth-child(2) { left: 20%; background: #10b981; animation-delay: 0.5s; border-radius: 50%; }
        .confetti:nth-child(3) { left: 30%; background: #fbbf24; animation-delay: 1s; }
        .confetti:nth-child(4) { left: 40%; background: #3b82f6; animation-delay: 1.5s; border-radius: 50%; }
        .confetti:nth-child(5) { left: 50%; background: #FF6B35; animation-delay: 2s; }
        .confetti:nth-child(6) { left: 60%; background: #ec4899; animation-delay: 0.3s; border-radius: 50%; }
        .confetti:nth-child(7) { left: 70%; background: #fbbf24; animation-delay: 0.8s; }
        .confetti:nth-child(8) { left: 80%; background: #10b981; animation-delay: 1.3s; border-radius: 50%; }
        .confetti:nth-child(9) { left: 90%; background: #3b82f6; animation-delay: 1.8s; }
        .confetti:nth-child(10) { left: 15%; background: #ec4899; animation-delay: 2.2s; }
        .confetti:nth-child(11) { left: 25%; background: #FF6B35; animation-delay: 0.2s; border-radius: 50%; }
        .confetti:nth-child(12) { left: 35%; background: #fbbf24; animation-delay: 0.7s; }
        .confetti:nth-child(13) { left: 45%; background: #10b981; animation-delay: 1.2s; border-radius: 50%; }
        .confetti:nth-child(14) { left: 55%; background: #3b82f6; animation-delay: 1.7s; }
        .confetti:nth-child(15) { left: 65%; background: #ec4899; animation-delay: 2.3s; border-radius: 50%; }
        .confetti:nth-child(16) { left: 75%; background: #FF6B35; animation-delay: 0.4s; }
        .confetti:nth-child(17) { left: 85%; background: #fbbf24; animation-delay: 0.9s; border-radius: 50%; }
        .confetti:nth-child(18) { left: 95%; background: #10b981; animation-delay: 1.4s; }

        /* CARD */
        .success-card {
            background: white;
            border-radius: 30px;
            padding: 4rem 3.5rem;
            text-align: center;
            max-width: 500px;
            box-shadow: 0 25px 80px rgba(16, 185, 129, 0.2);
            animation: cardPop 0.6s ease;
            position: relative;
            z-index: 10;
        }

        @keyframes cardPop {
            0% { opacity: 0; transform: scale(0.8); }
            50% { transform: scale(1.05); }
            100% { opacity: 1; transform: scale(1); }
        }

        /* CHECKMARK CIRCLE */
        .check-circle {
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, var(--success) 0%, #059669 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 2rem;
            animation: checkBounce 0.6s ease 0.3s both;
            box-shadow: 0 15px 40px rgba(16, 185, 129, 0.4);
        }

        @keyframes checkBounce {
            0% { transform: scale(0); }
            50% { transform: scale(1.2); }
            70% { transform: scale(0.9); }
            100% { transform: scale(1); }
        }

        .checkmark {
            width: 50px;
            height: 50px;
            stroke: white;
            stroke-width: 4;
            stroke-linecap: round;
            stroke-linejoin: round;
            fill: none;
        }

        .checkmark path {
            stroke-dasharray: 100;
            stroke-dashoffset: 100;
            animation: drawCheck 0.5s ease 0.8s forwards;
        }

        @keyframes drawCheck {
            to { stroke-dashoffset: 0; }
        }

        .success-card h1 {
            font-family: 'Montserrat', sans-serif;
            font-size: 2.5rem;
            font-weight: 800;
            color: var(--dark);
            margin-bottom: 1rem;
            animation: fadeUp 0.5s ease 0.5s both;
        }

        .success-card .subtitle {
            font-size: 1.1rem;
            color: var(--gray);
            margin-bottom: 2rem;
            line-height: 1.6;
            animation: fadeUp 0.5s ease 0.7s both;
        }

        @keyframes fadeUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* ORDER INFO */
        .order-info {
            background: var(--light);
            border-radius: 15px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            animation: fadeUp 0.5s ease 0.9s both;
        }

        .order-row {
            display: flex;
            justify-content: space-between;
            padding: 0.5rem 0;
            border-bottom: 1px solid #e2e8f0;
        }

        .order-row:last-child { border-bottom: none; }

        .order-row span:first-child {
            color: var(--gray);
            font-size: 0.9rem;
        }

        .order-row span:last-child {
            font-weight: 600;
            color: var(--dark);
        }

        /* BUTTONS */
        .buttons {
            display: flex;
            gap: 1rem;
            animation: fadeUp 0.5s ease 1.1s both;
        }

        .btn {
            flex: 1;
            padding: 1rem 1.5rem;
            border-radius: 12px;
            font-size: 0.95rem;
            font-weight: 700;
            font-family: 'Montserrat', sans-serif;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary) 0%, #e55a2b 100%);
            color: white;
            border: none;
            box-shadow: 0 10px 30px rgba(255, 107, 53, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(255, 107, 53, 0.4);
        }

        .btn-secondary {
            background: white;
            color: var(--dark);
            border: 2px solid #e2e8f0;
        }

        .btn-secondary:hover {
            border-color: var(--primary);
            color: var(--primary);
        }

        /* HELP TEXT */
        .help-text {
            margin-top: 2rem;
            font-size: 0.85rem;
            color: var(--gray);
            animation: fadeUp 0.5s ease 1.3s both;
        }

        .help-text a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
        }

        /* RESPONSIVE */
        @media (max-width: 600px) {
            .success-card {
                margin: 1rem;
                padding: 3rem 2rem;
            }
            .success-card h1 {
                font-size: 2rem;
            }
            .check-circle {
                width: 100px;
                height: 100px;
            }
            .checkmark {
                width: 40px;
                height: 40px;
            }
            .buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <!-- Confetti -->
    <div class="confetti"></div>
    <div class="confetti"></div>
    <div class="confetti"></div>
    <div class="confetti"></div>
    <div class="confetti"></div>
    <div class="confetti"></div>
    <div class="confetti"></div>
    <div class="confetti"></div>
    <div class="confetti"></div>
    <div class="confetti"></div>
    <div class="confetti"></div>
    <div class="confetti"></div>
    <div class="confetti"></div>
    <div class="confetti"></div>
    <div class="confetti"></div>
    <div class="confetti"></div>
    <div class="confetti"></div>
    <div class="confetti"></div>

    <div class="success-card">
        <div class="check-circle">
            <svg class="checkmark" viewBox="0 0 50 50">
                <path d="M14 27 L22 35 L38 16"></path>
            </svg>
        </div>

        <h1>Paiement Reussi!</h1>
        <p class="subtitle">
            Merci pour votre commande! Vous recevrez un email de confirmation avec tous les details de votre achat.
        </p>

        <div class="order-info">
            <div class="order-row">
                <span>Numero de commande</span>
                <span id="orderNumber">#SW-2024-XXXX</span>
            </div>
            <div class="order-row">
                <span>Date</span>
                <span id="orderDate">--</span>
            </div>
            <div class="order-row">
                <span>Livraison estimee</span>
                <span id="deliveryDate">2-4 jours ouvrables</span>
            </div>
        </div>

        <div class="buttons">
            <a href="produits.html" class="btn btn-secondary">
                Continuer mes achats
            </a>
            <a href="user-profile.html" class="btn btn-primary">
                Voir mes commandes
            </a>
        </div>

        <p class="help-text">
            Besoin d'aide? <a href="contact.html">Contactez-nous</a>
        </p>
    </div>

    <script>
        // Generate random order number
        const orderNum = 'SW-2024-' + Math.random().toString(36).substring(2, 8).toUpperCase();
        document.getElementById('orderNumber').textContent = '#' + orderNum;

        // Set current date
        const now = new Date();
        const options = { day: 'numeric', month: 'long', year: 'numeric' };
        document.getElementById('orderDate').textContent = now.toLocaleDateString('fr-FR', options);

        // Clear cart after successful payment
        localStorage.removeItem('cart');
    </script>
</body>
</html>
